<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample App - Bus Ticket Booking</title>
    <meta name="description" content="Bus ticket booking">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(lib) vendor.css -->
    <!-- external:css -->

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="angularjs-slider/dist/rzslider.css">

    <!-- endinject -->
    <!-- endbuild -->

    <!-- endinject -->

<body data-ng-app="btb.ui" data-ng-cloak>

<nav class="navbar navbar-inverse" role="navigation">

        <a class="navbar-brand" data-ui-sref="#">BTB</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a data-ui-sref="bookTicket">Book Tickets</a></li>
